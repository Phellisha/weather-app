<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <link href="src/styles.css" rel="stylesheet" />
  <body>
    <div class="container">
      <h2>City: <span class="current-city">Anchorage, Alaska</span></h2>
      <h3>
        <p class="date">Today</p>
        <img
          src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
          alt="clear"
          id="weather-icon"
        />
        <span class="now"> 32 </span>
        <span class="units"
          ><a href="#" id="fahrenheit-link" class="active">°F</a> |
          <a href="#" id="celsius-link">°C</a></span
        >
        <p class="description">partly cloudy</p>
        <div class="row">
          <div class="col high">High: 41°</div>
          <div class="col low">Low: 21° ⛅</div>
        </div>
        <div class="row">
          <div class="col humidity">Humidity: 20%</div>
          <div class="col wind">Wind: 5 mph</div>
        </div>
      </h3>
      <div class="row">
        <div class="col next-day">
          <p>
            ☀ <br />
            H: 44° <br />
            L: 24° <br />
            Monday
          </p>
        </div>
        <div class="col next-day">
          <p>
            ☀ <br />
            H: 45° <br />
            L: 27° <br />
            Tuesday
          </p>
        </div>
        <div class="col next-day">
          <p>
            ☀ <br />
            H: 41° <br />
            L: 30° <br />
            Wednesday
          </p>
        </div>
        <div class="col next-day">
          <p>
            ☀ <br />
            H: 42° <br />
            L: 29° <br />
            Thursday
          </p>
        </div>
        <div class="col next-day">
          <p>
            ☀ <br />
            H: 44° <br />
            L: 30° <br />
            Friday
          </p>
        </div>
      </div>
      <form class="cityForm" id="search-form">
        <label> Change City</label>
        <input
          type="text"
          placeholder="Type City..."
          autocomplete="off"
          label="change-city"
          id="change-city"
        />
        <input type="submit" value="Search" />
        <button class="location" id="location">Current Location</button>
      </form>
    </div>
    <p class="github">
      <a href="https://github.com/Phellisha/weather-app" target="_blank">
        Open-Source Code</a
      >, by: Phellisha Bell
    </p>
    <script src="src/index.js" alt="script"></script>
  </body>
</html>
